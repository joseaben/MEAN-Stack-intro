<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Calculadora</title>
    <style>
        input[type = button]{
            width:50px;
        }
        #resultado{
            width:210px;
        }
        input[type = text]{
            width:210px;
        }
    </style>
    <script type="text/javascript" src="js/controlador.js"></script>
    <script type="text/javascript" src="js/Calculadora.js"></script>
</head>
<body>

    <section id="contenedor">
        <input type="text" name="pantalla" id="pantalla" readonly>
        <br>
        <input type="button" name="uno" id="1" value="1">
        <input type="button" name="dos" id="2" value="2">
        <input type="button" name="tres" id="3" value="3">
        <input type="button" name="suma" id="suma" value="+">
        <br>
        <input type="button" name="cuatro" id="4" value="4">
        <input type="button" name="cinco" id="5" value="5">
        <input type="button" name="seis" id="6" value="6">
         <input type="button" name="resta" id="resta" value="-">
        <br>
        <input type="button" name="siete" id="7" value="7">
        <input type="button" name="ocho" id="8" value="8">
        <input type="button" name="nueve" id="9" value="9">
         <input type="button" name="multiplica" id="multiplica" value="*">
       <br>
        <input type="button" name="cero" id="0" value="0">
        <input type="button" name="division" id="division" value="\">
        <input type="button" name="limpiar" id="limpiar" value="C">
        <input type="button" name="memorizar" id="memorizar" value="M">
        <br>
         <input type="button" name="resultado" id="resultado" value="=">

    </section>
</body>
</html>
