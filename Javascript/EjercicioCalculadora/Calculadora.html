<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Calculadora</title>
    <link rel="stylesheet" href="css/EstilosCalculadora.css"></link>
    <script type="text/javascript" src="js/controlador.js"></script>
    <script type="text/javascript" src="js/Calculadora.js"></script>
</head>
<body>
    <div id="contenedor">
      <div id="recuadro_display">
        <input type="text" name="pantalla" id="pantalla" value="0" readonly>
      </div>
      <div id="teclado">
        <input type="button" name="uno" id="1"  class="numeros" value="1"/>
        <input type="button" name="dos" id="2" class="numeros" value="2"/>
        <input type="button" name="tres" class="numeros" id="3" value="3"/>
        <input type="button" name="cuatro" id="4" class="numeros" value="4"/>
        <input type="button" name="cinco" id="5" class="numeros" value="5"/>
        <input type="button" name="seis" id="6" class="numeros" value="6"/>
        <input type="button" name="siete" id="7" class="numeros" value="7"/>
        <input type="button" name="ocho" id="8" class="numeros" value="8"/>
        <input type="button" name="nueve" id="9" class="numeros" value="9"/>
        <input type="button" name="cero" id="0" class="numeros" value="0"/>
        <input type="button" name="punto" id="punto" value="."/>
        <input type="button" name="limpiar" id="limpiar" value="C"/>
        <input type="button" name="memorizar" id="memorizar" value="M+"/>
        <input type="button" name="suma" id="suma" class="operadores" value="+"/>
        <input type="button" name="resta" id="resta" class="operadores" value="-"/>
        <input type="button" name="memorecall" id="memorecall" value="MR"/>
        <input type="button" name="multiplica" id="multiplica" class="operadores" value="*"/>
        <input type="button" name="division" id="division" class="operadores" value="/"/>
        <input type="button" name="resultado" id="resultado" value="="/>
      </div>
    </div>
</body>
</html>
