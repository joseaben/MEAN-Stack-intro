<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Gestion de Peliculas</title>
     <script type="text/javascript" src="http://code.jquery.com/jquery-latest.min.js"></script>
    <script type="text/javascript"  src="js/GestionPeliculas.js"></script>
</head>
<body>
    <form action="#" id="formularioPeliculas">
        <label for="id">ID :</label>
        <input type="text" name="identificador" id="identificador"/>
        <label for="titulo">Titulo :</label>
        <input type="text" name="titulo" id="titulo"/>
        <br/>
        <label for="director">Director :</label>
        <input type="text" name="director" id="director"/>
        <label for="sipnosis">Sipnosis :</label>
        <input type="text" name="sipnosis" id="sipnosis"/>
        <br/> 
        <label for="fecha">Fecha :</label>
        <input type="text" name="identificador" id="identificador"/>
        <br/>
        <input type="button" value="Guardar" name="guardar" id="guardar"/>
        <input type="button" value="Modificar" name="modificar" id="modificar"/>
        <input type="button" value="Borrar" name="borrar" id="borrar"/>
    </form>

    <table border="1">
        <tr>
            <td>ID</td>
            <td>TITULO</td>
            <td>DIRECTOR</td>
            <td>SIPNOSIS</td>
            <td>FECHA</td>
        </tr>
    </table>
</body>
</html>
